<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습10</title>
</head>
<body>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: black;
            color: white;
            overflow-y: scroll;
            transition: all 1s 0.5s;
        }

        div:hover{
            width: 300px;
            height: 300px;
            
        }

    </style>
    <div>안녕하세요 코딩온 실습을 시작합니다. 이번 실습은 CSS의 Transition 을 이용한 실습으로 해당박스의</div>ㅎ
</body>
</html>
