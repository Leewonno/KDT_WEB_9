<body>
    <div>

        <h1>안녕하세요</h1>

        <p>안녕하세요</p>

        <div>안녕하세요</div>
        <div>안녕하세요</div>

        <div>안녕하세요, 안녕하세요, 안녕하세요, 안녕하세요, 안녕하세요,
             안녕하세요,
             안녕하세요
        </div>

        <!-- 순서없는 리스트 -->
        <ul type="square">
            <li>사과</li>
            <li>바나나</li>
            <li>파인애플</li>
        </ul>

        <!-- 순서가 존재하는 리스트 -->
        <ol type="I">
            <li>사과</li>
            <li>바나나</li>
            <li>파인애플</li>
        </ol>

        <!-- 문자꾸미기 태그 -->
        <div>태그</div>
        <b>태그</b>
        <strong>태그</strong>
        <i>태그</i>
        <em>태그</em>
        <del>태그</del>
        <u>태그</u>

        <hr />
    </div>
