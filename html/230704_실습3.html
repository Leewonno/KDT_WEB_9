<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1" width="400px" height="200px">
        <tr>
            <td colspan="2">1</td>
            <td rowspan="2">2</td>
        </tr>
        <tr>
            <td rowspan="2">3</td>
            <td colspan="1">center</td>

        </tr>
        <tr>
            <td colspan="2">4</td>
        </tr>
    </table>

    <style>
        table{
            border-collapse: collapse;
        }
    </style>
</body>
</html>
