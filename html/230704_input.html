<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INPUT</title>
</head>
<body>
    <!-- input : 사용자에게 값을 입력받을 때 사용 -->
    <div>
        <h1>사용자에게</h1>

        <h2>TYPE : text</h2>
        <input type="text" name="name" placeholder="이름을 입력해주세요">
        <input type="text" name="phone" placeholder="전화번호">
        <input type="text" name="tel" value="010-">

        <h2>TYPE : button</h2>
        <input type="button" value="제출">
        <button type="submit">제출</button>

        <h2>TYPE : password</h2>
        <input type="password" name="pw">

        <!-- 체크박스는 중복체크 -->
        <h2>TYPE : checkbox</h2>
        <input type="checkbox" name="hobby" value="야구" checked> 야구
        <input type="checkbox" name="hobby" value="축구"> 축구

        <h2>TYPE : radio</h2>
        <input type="radio" name="gender" value="남자"> 남자
        <input type="radio" name="gender" value="여자"> 여자

        <h2>radio2</h2>
        <input type="radio" name="fav" value="야구" id="bs"><label for="bs">야구</label>
        <input type="radio" name="fav" value="축구" id="sc"><label for="sc">축구</label>

        <h2>TYPE : date</h2>
        <input type="date" name="birthday">
        <input type="datetime-local" name="birthday-time">

        <h2>SELECT 태그</h2>
        <select name="select">
            <optgroup label="1~3">
                <option value="1">옵션1</option>
                <option value="2" selected>옵션2</option>
                <option value="3">옵션3</option>
            </optgroup>
            <optgroup label="4~6">
                <option value="4">옵션4</option>
                <option value="5">옵션5</option>
                <option value="6" disabled>옵션6</option>
            </optgroup>
        </select>

        <h2>disabled</h2>
        <input type="text" value="dldnjssh123@naver.com" disabled>
    </div>
</body>
</html>
