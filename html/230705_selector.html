<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자 공부</title>
</head>
<body>
    <style>
        /* 전체선택자 */
        *{
            color: red;
        }

        /* 태그선택자 */
        li{
            color: blue;
        }

        /* 클래스선택자 */
        .st{
            background-color: gray;
        }

        /* 아이디선택자 */
        #ap{
            background-color: aqua;
        }
    </style>

    <div>
        안녕
    </div>
    <span>안녕하세요</span>
    <ul>
        <li id="ap">사과</li>
        <li class="st">딸기</li>
    </ul>
</body>
</html>
