        // var a = prompt("첫번째 숫자 입력");

        function add(a, b){
            var a = Number(prompt("첫번째 숫자 입력"));
            var b = Number(prompt("두번째 숫자입력"));
            alert(a+b);
            // return a+b;
        }

        function sub(a, b){
            var a = Number(prompt("첫번째 숫자 입력"));
            var b = Number(prompt("두번째 숫자입력"));
            alert(a-b);
            // return a-b;
        }

        function divide(a, b){
            var a = Number(prompt("첫번째 숫자 입력"));
            var b = Number(prompt("두번째 숫자입력"));
            alert(a/b);
            // return a/b;
        }

        function mul(a, b){
            var a = Number(prompt("첫번째 숫자 입력"));
            var b = Number(prompt("두번째 숫자입력"));
            alert(a*b);
            // return a*b;
        }
    </script>

    <button onclick="add()">더하기</button>
