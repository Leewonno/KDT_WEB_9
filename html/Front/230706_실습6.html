<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습6</title>
</head>
<body>
    <style>
        div{
            width: 100px;
            height: 100px;
            padding: 20px;
            border: 15px solid red;
            background-color: orange;
        }
        div:hover{
            opacity: 0.7;
            display: none;
        }
        .content-box{
            box-sizing: content-box;
        }

        .border-box{
            box-sizing: border-box;
        }
    </style>
    <br /><br />
    <div class="content-box"></div>
    <br /><br />
    <div class="border-box"></div>
</body>
