        .box{
            display: flex;
        }
        .box div{
            border-radius: 5px;
            width: 100px;
            height: 100px;
            background-color: black;
            margin: 10px;
        }

            .box{
                flex-direction: column;
            }
            .box div{
                background-color: skyblue;
            } 
        }

    </style>
    <div class="box">
        <div></div>
        <div></div>
        <div></div>
    </div>
